<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Heebo:wght@100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header" id="header">
      <div class="header_row">
        <div class="header_container">
          <div class="header-content">
            <div class="logo">
              <a href="index.html"
              ><img src="../img/logo-final.jpeg" alt="logo"
            /></a>
            </div>
            <div class="header-title">
              <h1>Halcyon</h1>
              </div>
            <div class="nav-search">
              <div class="form-group">
                <input type="text" placeholder="Search Community" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="nav-group">
              <ul>
                <li>
                  <a href="#"><i class="fa-solid fa-comment"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa-solid fa-list-ul"></i></a>
                </li>
                <li class="join">
                  <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span>login / join</span>
                  </a>
                </li>
                <li>
                  <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="register">
        <div class="container">
          <div class="row">
            <form action="#">
              <h2>Sign up</h2>
              <div class="form-group3">
                <input type="text" name="" id="" placeholder="User name">
              </div>
              <div class="form-group3">
                <input type="email" name="" id="" placeholder="Email">
              </div>
              <div class="form-group3">
                <input type="password" name="" id="" placeholder="Password">
              </div>
              <span>Entering a password is required.</span>
              <div class="form-group3 check">
                <input type="checkbox" name="" id="update" checked>
                <label for="update">Receive news and updates by email</label>
              </div>
              <div class="form-group3 check">
                <input type="checkbox" name="" id="terms">
                <label for="terms">I agree to the terms and privacy policy.</label>
              </div>
              <a href="#" class="btn btn-red">Sign up</a>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <div class="social-icons">
          <a href="" class="fa-brands fa-facebook"></a>
          <a href="" class="fa-brands fa-twitter"></a>
          <a href="" class="fa-brands fa-instagram"></a>
          <a href="" class="fa-brands fa-youtube"></a>
        </div>
        <div class="footer-nav">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact Us</a></li>
            <li><a href="">Our Team</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>Copyright 2024, Designed by Oregano</p>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/9e5ba2e3f5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
